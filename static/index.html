<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" manifest="ticketr.appcache"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- viewport size to match device size -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  
    <title>Ticketr</title>
  
    <meta name="description" content="A codelab demonstrating how to build a ticket application in HTML5." />
    <meta name="author" content="Jamal Khan" />
                       
    <link rel="stylesheet" href="css/ticketr.css" />
    <script src="js/modernizr.js"></script>
  </head>

  <body>
    <section id ="header">
      
      <h1>Ticketr</h1>
      
    </section>
    <section id="list">
      <ul>
        <li class="header">
          <section id="search-form">
            <input id="search-term" type="text" placeholder="Enter a search term" />
            <button id="search">Search</button>
            <button id="clear">Clear</button>
          </section>
          <button id="add" class="">Add Ticket</button>
          
        </li>
      </ul>
    </section>
    <section id="edit">
      <label for="ticket-number">Ticket Number</label>
      <input id="ticket-number" type="text" placeholder="1234567890" />
      <label for="confirmation">Confirmation</label>
      <input id="confirmation" type="text" placeholder="ABCDEF" />
      <label for="airline">Airline</label>
      <input id="airline" type="text" placeholder="Worldwide Airways" />
      <button id="put">Add Ticket</button>
    </section>
      
    
    <script src="js/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js">\x3C/script>')</script>
    <script src="js/ticketr.js"></script>
  </body>
</html>
