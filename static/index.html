    <title>Ticketr</title>
  
    <meta name="description" content="A codelab demonstrating how to build a ticket application in HTML5." />

    <link rel="stylesheet" href="css/ticketr.css" />
    <script src="js/modernizr.js"></script>

  <body>
    <section id="list">
      <ul>
        <li class="header">
          <button id="add">Add A New Ticket</button>
        </li>
      </ul>
    </section>
    <section id="edit">
      <label for="ticket-number">Ticket Number</label>
      <input id="ticket-number" type="text" placeholder="1234567890" />
      <label for="confirmation">Confirmation</label>
      <input id="confirmation" type="text" placeholder="ABCDEF" />
      <label for="airline">Airline</label>
      <input id="airline" type="text" placeholder="Worldwide Airways" />
      <button id="put">Add Ticket</button>
    </section>
    <script src="js/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js">\x3C/script>')</script>
